<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Simon Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1 id="game-title">Simon</h1> 
        
        <div class="container">
            
            <div class="row">
                <div type="button" class="btn red">
                    <p class="btn-text">W</p>
                </div>

                <div type="button" class="btn green">
                    <p class="btn-text">S</p>
                </div>
            </div>

            <div class="row">
                <div type="button" class="btn yellow">
                    <p class="btn-text">A</p>
                </div>

                <div type="button" class="btn blue">
                    <p class="btn-text">D</p>
                </div>
            </div>

        </div>
        
            <h1 id="game-status">Press any key to start.</h1>

            <p id="scores">Current Score: 0 | High Score: 0</p>

            <p id="instructions">Instructions: Repeat the sequence displayed on screen by pressing the button or corresponding key.</p>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
